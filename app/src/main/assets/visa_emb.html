<!DOCTYPE html>
<html>
<title>Payment</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
h1 {color: black;}
p {color: black;}
body, html {height: 100%}
.bgimg {
  
  background-color: white ;
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>


<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-topleft w3-padding-large w3-xlarge">
        eMarketShops
    </div>
    <div class="w3-display-middle">
        <h1 class="w3-large w3-animate-top">Payment Total.</h1>
        <h1 class="w3-big w3-center w3-animate-top"><span id="amount"></span></h1>
        <center>

        <form method="POST" action="get.html">
            <script id='script_payment' type="text/javascript"
                    src="https://dev-kpaymentgateway.kasikornbank.com/ui/v2/kpayment.min.js"
                    data-apikey=''
                    data-amount=''
                    data-currency="THB"
                    data-payment-methods="card"
                    data-name="eMarketShops"
                    data-mid="401498309148001">

            </script>

        </form>

        </center>

    </div>
    <div class="w3-display-bottomleft w3-padding-large">
        Powered by eMarketShops
        <p><span id="lo"></span></p>
        <p><span id="kn"></span></p>
    </div>
</div>
<script>

		var k = getParameterByName('k');
		var a = getParameterByName('a');
		var script_ = document.getElementById('script_payment');
		script_.setAttribute('data-apikey',k);
		script_.setAttribute('data-amount',a);
		document.getElementById('amount').textContent = a;
		document.getElementById('lo').textContent = window.location.href;

		var tk = getParamete('token');
		document.getElementById('kn').textContent = tk;

		function getParameterByName(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, '\\$&');
	    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}

		function getParamete(name, url) {
	    if (!url) url = "https://dev-kpaymentgateway-services.kasikornbank.com/card/v2/token";
	    name = name.replace(/[\[\]]/g, '\\$&');
	    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}

</script>
</body>
</html>
