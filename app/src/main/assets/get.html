<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>

<h1>Processing...</h1>
<p><span id="token"></span></p>
<p><span id="lo"></span></p>

<script>
		var tk = getParamete('token')
		document.getElementById('token').textContent = tk;
		document.getElementById('lo').textContent = window.location.href;

		function getParamete(name, url) {
	    if (!url) url = window.location.href;
	    name = name.replace(/[\[\]]/g, '\\$&');
	    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
	        results = regex.exec(url);
	    if (!results) return null;
	    if (!results[2]) return '';
	    return decodeURIComponent(results[2].replace(/\+/g, ' '));
		}

</script>
</body>
</html>
